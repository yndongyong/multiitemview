apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    provided 'com.android.support:appcompat-v7:25.3.0'
    provided 'com.android.support:recyclerview-v7:25.3.0'
}
//添加
publish {
    userOrg = 'yndongyong'//bintray.com用户名
    groupId = 'com.yndongyong'//jcenter上的路径
    artifactId = 'multiitem'//项目名称
    publishVersion = '0.0.2'//版本号
    desc = 'desc'//描述，
    website = 'https://github.com/yndongyong/multiitemview'//网站，
}